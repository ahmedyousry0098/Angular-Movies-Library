<div class="row row-cols-1 row-cols-md-6 g-4 container mx-auto my-5">
  <div class="col" *ngFor="let movie of moviesDataResponse">
    <img
      class="card-img-top rounded-4"
      src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
      alt="Card image cap"
    />

    <div
      class="card-body d-flex justify-content-between align-items-center p-2"
    >
      <div>
        <h5 class="card-text">
          {{ movie.title }}
        </h5>
        <p>{{ movie.release_date }}</p>
      </div>
      <div (click)="addMovieToFav(movie.id)">
        <fa-icon
          *ngIf="movie.is_Fav"
          [icon]="faHeart"
          style="color: yellow"
          size="lg"
        ></fa-icon>
        <fa-icon
          *ngIf="!movie.is_Fav"
          [icon]="faHeart"
          style="color: rgb(96, 96, 90)"
          size="lg"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
