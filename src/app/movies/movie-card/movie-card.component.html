<div class="row row-cols-1 row-cols-md-6 g-4 container mx-auto my-5">
  <div class="col" *ngFor="let movie of moviesDataResponse">
    <div [routerLink]="['/details', movie.id]" class="cardCursor">
      <img class="card-img-top rounded-4" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
        alt="Card image cap" />
      <!-- rating -->
      <div class="rating green position-absolute" [ngClass]="{
          green: movie.vote_average >= 7,
          yellow: movie.vote_average < 7
        }">
        <span class="rating-left">
          <span class="rating-bar" [style.transform]="'rotate(' + movie.vote_average * 18 + 'deg)'"></span>
        </span>
        <span class="rating-right">
          <span class="rating-bar"></span>
        </span>
        <div class="rating-value d-flex align-items-center justify-content-center">
          {{ movie.vote_average }}
        </div>
      </div>

      <!-- card body -->
      <div class="card-body d-flex justify-content-between align-items-center p-2 mt-3">
        <div>
          <h5 class="card-text">
            {{ movie.title }}
          </h5>
          <p>{{ movie.release_date }}</p>
        </div>
        <div (click)="addMovieToFav($event,movie)">
          <fa-icon *ngIf="movie.is_Fav" [icon]="faHeart" style="color: yellow" size="lg"></fa-icon>
          <fa-icon *ngIf="!movie.is_Fav" [icon]="faHeart" style="color: rgb(96, 96, 90)" size="lg"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
