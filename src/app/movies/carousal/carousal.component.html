<h2 class="m-lg-5">{{title}}</h2>
<div class="container my-5" #container>
  <div
    class="left fw-bold d-flex justify-content-center align-items-center cardCursor"
    *ngIf="totalPages > 1"
    (click)="currentPage != 1 && changePage(-1)"
    [ngClass]="{ disabled: currentPage === 1 }"
  >
    <span class="carousel-btn p-3"><<</span>
  </div>
  <div class="cards" [ngClass]="{ 'w-100': totalPages === 1 }">
    <div
      class="overflow"
      [ngStyle]="{ width: overflowWidth, left: pagePosition }"
    >
      <div
        class="card"
        *ngFor="let movie of movies"
        [ngStyle]="{ width: cardWidth }"
      >
        <div class="col">
          <div [routerLink]="['/details', movie.id]" class="cardCursor">
            <img
              class="card-img-top rounded-4"
              src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
              alt="Card image cap"
              style="height: 300px"
            />
            <!-- rating -->
            <!-- <div
              class="rating green position-absolute"
              [ngClass]="{
                green: movie.vote_average >= 7,
                yellow: movie.vote_average < 7
              }"
            >
              <span class="rating-left">
                <span
                  class="rating-bar"
                  [style.transform]="
                    'rotate(' + movie.vote_average * 18 + 'deg)'
                  "
                ></span>
              </span>
              <span class="rating-right">
                <span class="rating-bar"></span>
              </span>
              <div
                class="rating-value d-flex align-items-center justify-content-center"
              >
                {{ movie.vote_average }}
              </div>
            </div> -->

            <!-- card body -->
            <div
              class="card-body d-flex justify-content-between align-items-center p-2 mt-3"
            >
              <div>
                <h5 class="card-text">
                  {{ movie.title }}
                </h5>
                <p>{{ movie.release_date }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="right fw-bold d-flex justify-content-center align-items-center cardCursor"
    *ngIf="totalPages > 1"
    (click)="currentPage != totalPages && changePage(+1)"
    [ngClass]="{ disabled: currentPage === totalPages }"
  >
    <span class="p-3 carousel-btn">>></span>
  </div>
</div>
